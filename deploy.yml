---
- hosts: genkifitness_front
  pre_tasks:
      - name: update apt cache if needed.
        become: yes
        become_method: sudo
        apt: update_cache=yes cache_valid_time=3600
  tasks:
      - name: 安装用于管理apt源工具
        become: yes
        become_method: sudo
        apt: name={{item}} state=present
        with_items:
            - python-apt
            - python-pycurl
      - name: 添加php的ondrej源
        become: yes
        become_method: sudo
        apt_repository: repo='ppa:ondrej/php' update_cache=yes
      - name: 安装 nginx,memcached,php 以及拓展依赖
        become: yes
        become_method: sudo
        apt: name={{ item }} state=present
        with_items:
             -  git
             -  curl
             -  nginx
             -  memcached
             -  php7.0
             -  dh-php
             -  php-common
             -  php-intl
             -  php-memcache
             -  php-memcached
             -  php-pear
             -  php7.0-cli
             -  php7.0-common
             -  php7.0-curl
             -  php7.0-dev
             -  php7.0-fpm
             -  php7.0-gd
             -  php7.0-intl
             -  php7.0-json
             -  php7.0-mbstring
             -  php7.0-mcrypt
             -  php7.0-mysql
             -  php7.0-opcache
             -  php7.0-readline
             -  php7.0-soap
             -  php7.0-xml
             -  php7.0-zip
             -  pkg-php-tools
             -  openssl
             -  libcurl4-openssl-dev
      - name: "stop ufw"
        become: yes
        become_method: sudo
        service: name=ufw state=stopped
      - name: backup oldnginxconfig
        become: yes
        become_method: sudo
        shell: >
           mv /etc/nginx /etc/nginx.bak
      - name: backup oldphpconfig
        become: yes
        become_method: sudo
        shell: >
           mv /etc/php/7.0 /etc/php/7.0.bak
      - name: backup oldmemcacheconfig
        become: yes
        become_method: sudo
        shell: >
           mv /etc/memcached.conf /etc/memcached.conf.bak

      - name: Extract nginxconfig into dir
        become: yes
        become_method: sudo
        unarchive:
           src: "https://www.genkifitness.com/ge/nginxgenkifitness.tar.gz"
           dest: "/etc/"
           remote_src: yes
      - name: Extract phpconfig into dir
        become: yes
        become_method: sudo
        unarchive:
           src: "https://www.genkifitness.com/ge/7.0genki.tar.gz"
           dest: "/etc/php"
           remote_src: yes
      - name: Extract sslconfig into dir
        become: yes
        become_method: sudo
        unarchive:
           src: "https://www.genkifitness.com/ge/genkifitness.tar.gz"
           dest: "/etc/ssl"
           remote_src: yes
      - name: Extract appsrc into dir
        become: yes
        become_method: sudo
        unarchive:
           src: "https://www.genkifitness.com/ge/crazysal.tar.gz"
           dest: "/home"
           group: crazysal
           owner: crazysal
           remote_src: yes
      - name: get memchachconfig into dir
        become: yes
        become_method: sudo
        get_url:
           url: "https://www.genkifitness.com/ge/memcached.conf"
           dest: "/etc/"
           mode: 0644
      - name: start memcache,nginx,php
        become: yes
        become_method: sudo
        service: "name={{ item }} state=started enabled=yes"
        with_items:
             - nginx
             - php7.0-fpm
             - memcached

